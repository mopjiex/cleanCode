<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The einsenhower matrix">
      <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>

    <main class="main">
      <section class="todo-add">
        <p class="todo-add__text">
          <label class="todo-add__label" for="new-task">Add Item</label>
          <div class="task-add__wrapper">
            <input id='new-task' class="todo-add__task" type="text">
            <button class="todo-add__btn">Add</button>
          </div>
        </p>
      </section>
      
      <section class="todo">
        <h2 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item">
            <input class="todo__item-checkbox" type='checkbox'>
            <label class="todo__item-label">Pay Bills</label>
            <input class="todo__item-input" type="text">
            <button class="todo__item-btn todo__item-btn_edit">Edit</button>
            <button class="todo__item-btn todo__item-btn_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="todo__item todo__item_edit">
            <input class="todo__item-checkbox" type="checkbox">
            <label class="todo__item-label">Go Shopping</label>
            <input class="todo__item-input" type="text" value="Go Shopping">
            <button class='todo__item-btn todo__item-btn_edit'>Save</button>
            <button class="todo__item-btn todo__item-btn_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      
      <section class="todo-completed">
        <h3 class="todo-completed__title title">Completed</h3>
        <ul class="todo-completed__list">
          <li class="todo-completed__item">
            <input class="todo-completed__checkbox" type="checkbox" checked>
            <label class="todo-completed__label">See the Doctor</label>
            <input class="todo-completed__input" type="text">
            <button class="todo-completed__btn todo-completed__btn_edit">Edit</button>
            <button class="todo-completed__btn todo-completed__btn_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
