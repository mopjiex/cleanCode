<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img class="header__img" 
             src="./eisenhower-matrix.jpg" 
             alt="The einsenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
      </div>
    </header>
    <main class="main">
      <section class="todo-add">
        <div class="todo-add__content">
          <h2 class="todo-add__title title">Add item</h2>
          <div class="task-add__wrapper">
            <input class="todo-add__task" type="text">
            <button class="todo-add__btn">Add</button>
          </div>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item item">
            <input class="todo__item-checkbox" type="checkbox">
            <label class="todo__item-label label">Pay Bills</label>
            <input class="todo__item-input input" type="text">
            <button class="todo__item-btn edit btn">Edit</button>
            <button class="todo__item-btn delete btn">
              <img class="todo-completed__img" 
                   src="./remove.svg" 
                   alt="Remove"></button>
          </li>
          <li class="todo__item todo__item_edit item">
            <input class="todo__item-checkbox checkbox" type="checkbox">
            <label class="todo__item-label label">Go Shopping</label>
            <input class="todo__item-input input" type="text" value="Go Shopping">
            <button class="todo__item-btn edit btn">Save</button>
            <button class="todo__item-btn delete btn">
              <img class="todo-completed__img" 
                   src="./remove.svg" 
                   alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="todo-completed">
        <h2 class="todo-completed__title title">Completed</h2>
        <ul class="todo-completed__list">
          <li class="todo-completed__item item">
            <input class="todo-completed__checkbox checkbox" type="checkbox" checked>
            <label class="todo-completed__label label">See the Doctor</label>
            <input class="todo-completed__input input" type="text">
            <button class="todo-completed__btn edit btn">Edit</button>
            <button class="todo-completed__btn delete btn">
              <img class="todo-completed__img" 
                   src="./remove.svg" 
                   alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./app.js"> </script>
  </body>
</html>
